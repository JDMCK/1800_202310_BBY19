<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne">
        Previously selected vehicle
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="headingOne"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <style>
          .g-3 {
            padding: 10px;
          }
          .card-header {
            font-size: larger;
            font-weight: bold;
          }
        </style>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Car Name: Lightning McQueen</h5>
            <p class="card-text">
              Vehicle: 2006 - C6. R Corvette<br />Vehicle Type: Sport Sedan<br />Current
              Tires: All Weather
            </p>
            <a href="#" class="btn btn-primary">Select this vehicle</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
      Choose a different vehicle
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <form class="row g-3">
          <div class="col-md-4">
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Car1</option>
              <option>Car2</option>
              <option>Car3</option>
            </select><br>

            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Change your vehicle
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      You are changing your vehicle.
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Please note that changing your vehicle may result in a
                    change to the suggestion rating regarding the safety of your
                    route.
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseThree"
        aria-expanded="false"
        aria-controls="collapseThree">
      Add a new vehicle
      </button>
    </h2>
    <div
      id="collapseThree"
      class="accordion-collapse collapse"
      aria-labelledby="headingThree"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <style>
          .form-select {
            padding: 10px;
          }
          .col-md-4 {
            padding: 10px;
          }
        </style>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Vehicle specifications</label>
          <select
            class="form-select form-select-sm mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Please Select your type of vehicle.</option>
            <option value="1">Sedan</option>
            <option value="2">SUV</option>
            <option value="3">Sports Car</option>
            <option value="3">Truck</option>
            <option value="3">Van</option>
          </select>
        
          <select
            class="form-select form-select-sm mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Please select your wheel type.</option>
            <option value="1">All Seasons</option>
            <option value="2">All Weather</option>
            <option value="3">Summers</option>
            <option value="4">Winters</option>
          </select>
        
          <select
            class="form-select form-select-sm mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Please select your drivetrain.</option>
            <option value="1">Front Wheel Drive</option>
            <option value="2">Rear Wheel Drive</option>
            <option value="3">All Wheel Drive</option>
            <option value="4">4x4</option>
          </select>
        
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
